<!DOCTYPE html>
<html>
<head>
	<title>Fontawesome Icon Testing</title>
	<link rel="stylesheet" type="text/css" href="fonttest.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
</head>
<body>
	<h1><i class="fas fa-address-book"></i>Hello World</h1>

	<div><input type="text" name="text" placeholder="Ko Ko"></div>

	<div>
		<label>Gender</label>
		<input type="radio" name="radio1" checked="1">
		<label>Male</label>
		<input type="radio" name="radio1">
		<label>Female</label>
	</div>

	<div>
		<label>Education:</label>
		 <input type="checkbox" name="edu">
		 <label>High School</label>
		 <input type="checkbox" name="" disabled="">
		 <label>Primary School</label>
		 <input type="checkbox" name="">
		 <label>Middle School</label>
	</div>

	<div>
		<input type="text" name="name" value="Mr John" readonly="">
		<input type="text" name="date" value="6  -   8-  2020" readonly="">
	</div>
	<div>
	<p> </p>
	<p>Thank You</p>
</div>

</body>
</html>

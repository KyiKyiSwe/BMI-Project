<!DOCTYPE html>
<html>
<head>
	<title>Grid Exercise</title>
	<link rel="stylesheet" type="text/css" href="ptest.css">

</head>
<body>
	<h1>Grid Exercise</h1>
	<div class="gridone">
	<div style="background-color: #1BSE20">1</div>
	<div style="background-color: #1BSE20">2</div>
	<div style="background-color: #1BSE20">3</div>
	<div style="background-color: #1BSE20">4</div>
	<div style="background-color: #1BSE20">5</div>
	<div style="background-color: #1BSE20">6</div>
	<div style="background-color: #1BSE20">7</div>
	<div style="background-color: #1BSE20">8</div>
	<div style="background-color: #1BSE20">9</div>
	</div>

	<hr><h2>Grid Column</h2>
	<div class="gridtwo">
	<div style="background-color: #1BSE20">1</div>
	<div style="background-color: #1BSE20">2</div>
	<div style="background-color: #1BSE20">3</div>
	<div style="background-color: #1BSE20">4</div>
	<div style="background-color: #1BSE20">5</div>
	<div style="background-color: #1BSE20">6</div>
	<div style="background-color: #1BSE20">7</div>
	<div style="background-color: #1BSE20">8</div>
	<div style="background-color: #1BSE20">9</div>
	</div>

	<hr><h2>Grid Row</h2>
	<div class="gridthree">
	<div style="background-color: #1BSE20">1</div>
	<div style="background-color: #1BSE20">2</div>
	<div style="background-color: #1BSE20">3</div>
	<div style="background-color: #1BSE20">4</div>
	<div style="background-color: #1BSE20">5</div>
	<div style="background-color: #1BSE20">6</div>
	<div style="background-color: #1BSE20">7</div>
	<div style="background-color: #1BSE20">8</div>
	<div style="background-color: #1BSE20">9</div>
	</div>

	<hr><h2>Grid Gap</h2>
	<div class="gridfour">
	<div style="background-color: #1BSE20">1</div>
	<div style="background-color: #1BSE20">2</div>
	<div style="background-color: #1BSE20">3</div>
	<div style="background-color: #1BSE20">4</div>
	<div style="background-color: #1BSE20">5</div>
	<div style="background-color: #1BSE20">6</div>
	<div style="background-color: #1BSE20">7</div>
	<div style="background-color: #1BSE20">8</div>
	<div style="background-color: #1BSE20">9</div>
	</div>

	<hr><h2>Grid Line</h2>
	<div class="gridfive">
	<div style="background-color: #1BSE20" class="row-one">1</div>
	<div style="background-color: #1BSE20">2</div>
	<div style="background-color: #1BSE20">3</div>
	<div style="background-color: #1BSE20">4</div>
	<div style="background-color: #1BSE20">5</div>
	<div style="background-color: #1BSE20">6</div>
	<div style="background-color: #1BSE20">7</div>
	<div style="background-color: #1BSE20">8</div>
	
	</div>
</body>
</html>
